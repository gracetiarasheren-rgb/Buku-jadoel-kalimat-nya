<head>

    <style>
        /* --- CSS (Gaya Tampilan) --- */
        :root {
            --primary: #5D4037; /* Coklat Tua */
            --secondary: #D7CCC8; /* Coklat Muda */
            --accent: #BF360C; /* Merah Kemerahahan */
            --bg: #FFF8E1; /* Cream Putih */
            --text: #3E2723;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        /* Header & Pencarian */
        header {
            background-color: var(--primary);
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-bottom: 5px solid var(--accent);
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        p.subtitle { margin-top: 5px; font-style: italic; opacity: 0.9; }

        .search-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
        }

        #search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid var(--primary);
            border-radius: 30px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Grid Resep */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .recipe-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--secondary);
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .recipe-img {
            height: 180px;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
        }

        .recipe-info {
            padding: 15px;
            text-align: center;
        }

        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .btn-view {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

        /* Modal (Popup Detail) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto; 
            padding: 0;
            border: 1px solid #888;
            width: 80%; 
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: slideDown 0.4s;
        }

        @keyframes slideDown {
            from {top: -50px; opacity: 0;}
            to {top: 0; opacity: 1;}
        }

        .modal-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover { color: var(--accent); }

        .modal-body {
            padding: 20px;
            font-family: sans-serif;
            line-height: 1.6;
        }

        .section-title {
            color: var(--accent);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            text-align: right;
            border-top: 1px solid #eee;
        }

        .btn-download {
            background-color: #2E7D32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-download:hover { background-color: #1B5E20; }

        footer {
            text-align: center;
            padding;
            background-color: 20px: var(--primary);
            color: white;
            margin-top: 40px;
        }

    </style>
</head>
